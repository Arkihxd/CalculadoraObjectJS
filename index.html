<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <section class="container">
        <h1>Calculadora</h1>
        <table class="calculadora">
            <tr>
                <td colspan="4"><input type="text" class="display"></td>
            </tr>
            <tr>
                <td><button class="btn btn-clear">C</button></td>
                <td><button class="btn btn-num">(</button></td>
                <td><button class="btn btn-num">)</button></td>
                <td><button class="btn btn-num">/</button></td>
            </tr>
            <tr>
                <td><button class="btn btn-num light">7</button></td>
                <td><button class="btn btn-num light">8</button></td>
                <td><button class="btn btn-num light">9</button></td>
                <td><button class="btn btn-num">*</button></td>
            </tr>

            <tr>
                <td><button class="btn btn-num light">4</button></td>
                <td><button class="btn btn-num light">5</button></td>
                <td><button class="btn btn-num light">6</button></td>
                <td><button class="btn btn-num">+</button></td>
            </tr>
            <tr>
                <td><button class="btn btn-num light">1</button></td>
                <td><button class="btn btn-num light">2</button></td>
                <td><button class="btn btn-num light">3</button></td>
                <td><button class="btn btn-num">-</button></td>
            </tr>
            <tr>
                <td><button class="btn btn-num light">.</button></td>
                <td><button class="btn btn-num light">0</button></td>
                <td><button class="btn btn-del">&laquo;</button></td>
                <td><button class="btn btn-equal">=</button></td>
            </tr>
        </table>

    </section>
    
    <script src="./assets/js/main.js"></script>
</body>
</html>
